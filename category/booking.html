<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Бронирование столика – Жемчужина</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <header class="main-header">
    <h1 id="logo">Жемчужина</h1>
    <nav>
      <ul class="nav-menu">
        <li><a href="../index.html">Главная</a></li>
        <li><a href="../category/menu.html">Меню</a></li>
        <li><a href="../category/entertainment.html">Развлечения</a></li>
        <li><a href="../category/booking.html">Забронировать</a></li>
      </ul>
    </nav>
  </header>

  <section class="form-section">
    <h2>Забронировать столик</h2>
    <form class="booking-form" action="#" method="POST">
  
      <!-- Имя и Телефон в одной строке -->
      <div class="form-row">
        <div class="form-group">
          <label for="name">На какое имя бронируем?</label>
          <input type="text" id="name" name="name" placeholder="Имя" required>
        </div>
  
        <div class="form-group">
          <label for="phone">Номер телефона</label>
          <input type="tel" id="phone" name="phone" placeholder="Телефон" required>
        </div>
      </div>
  
      <!-- Кол-во персон, дата и время в одной строке -->
      <div class="form-row">
        <div class="form-group">
          <label for="guests">Число персон</label>
          <input type="number" id="guests" name="guests" placeholder="Количество" min="1" max="20" required>
        </div>
  
        <div class="form-group">
          <label for="date">Дата посещения</label>
          <input type="date" id="date" name="date" required placeholder="ДД.ММ.ГГГГ">
        </div>
  
        <div class="form-group">
          <label for="time">Время:</label>
          <input type="time" id="time" name="time" required placeholder="ЧЧ:ММ">
        </div>
      </div>
  
      <!-- Комментарий -->
      <div class="form-group">
        <label for="comment">Комментарий:</label>
        <textarea type="comment" id="comment" name="comment" rows="4" placeholder="Дополнительные пожелания или комментарии..."></textarea>
      </div>
  
      <!-- Кнопка -->
      <div class="form-group center-button">
        <button type="submit">Забронировать</button>
      </div>
    </form>
  </section>

  <footer>

    <div class="social-icons">
      <a href="https://instagram.com"><img src="../icons/instagram.png" alt="Instagram"></a>
      <a href="https://vk.com"><img src="../icons/vk.png" alt="VK"></a>
      <a href="https://t.me"><img src="../icons/telegram.png" alt="Telegram"></a>
      <a href="https://whatsapp.com"><img src="../icons/whatsapp.png" alt="WhatsApp"></a>
      <label class="phone-toggle">
          <input type="checkbox" hidden>
          <img src="../icons/phone.png" alt="Телефон" class="phone-icon" />
          <span class="phone-number">+7 909 796 80 40</span>
      </label>
    </div>
    
    <div class="time">
      <p>Рабочее время: <br>
         ПН-ВС: с 11:00 до 23:00<br></p>
    </div>

    <div class="adress">

        ул. Театральная д. 30<br>
        ТЦ "ЕВРОПА"</p>
